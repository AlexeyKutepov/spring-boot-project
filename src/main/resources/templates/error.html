<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css"  rel="stylesheet" type="text/css"  />
    <link th:href="@{/css/style.css}" href="../css/style.css"  rel="stylesheet" type="text/css"  />
</head>
<body>
<div class="container">
    <div class="row from_top_20">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Ooops!</h3>
                </div>
                <div class="panel-body">
                    <h4 th:text="${postId != null} ? ${postId} : 'Can not get data :('"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
