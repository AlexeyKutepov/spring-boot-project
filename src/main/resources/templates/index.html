<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css"  rel="stylesheet" type="text/css"  />
    <link th:href="@{/css/style.css}" href="../css/style.css"  rel="stylesheet" type="text/css"  />
</head>
<body>
<div class="container">
    <div class="row from_top_20">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Please write Post Id</h3>
                </div>
                <div class="panel-body">
                    <form action="#"  th:action="@{/getresult}" method="post">

                        <fieldset>
                            <div class="form-group">
                                <input type="number" class="form-control" id="inputPostId" name="postId" th:value="*{postId}" />
                            </div>

                            <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
